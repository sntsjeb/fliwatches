<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="JEB " />
  
  <title>Your Cart | FliWatches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">FliWatches</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">üõí Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üõí Cart Section -->
  <div class="container py-5">
    <h1 class="text-center mb-2"
      style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 2.5rem; color: #c6a664;">
      üõí Your Shopping Cart
    </h1>
    <p class="text-center" style="font-style: italic; font-size: 1rem;">
      Review your items before proceeding to checkout
    </p>

    <div class="row g-4" id="cart-items"></div>

    <div class="text-center mt-4">
      <h4>Total: <span id="cart-total">‚Ç±0.00</span></h4>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-light btn-clear" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
      <button class="btn btn-success btn-checkout" onclick="checkoutCart()">üìü Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-black text-white text-center py-4">
    <div class="container">
      <p class="mb-1">¬© 2023 Fliwatches. All rights reserved.</p>
      <p>
        <a href="https://www.facebook.com/fliwatches" target="_blank">Facebook</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">X</a>
      </p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Back to Top Button -->
  <button id="backToTop" title="Go to top"> </button>

  <script>
    // Back to Top button
    const backToTopBtn = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTopBtn.classList.add("show");  // Show with animation
      } else {
        backToTopBtn.classList.remove("show"); // Hide smoothly
      }
    });

    // Smooth scroll to top
    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <!-- JavaScript -->
  <script>
    function updateCartDisplay() {
      const container = document.getElementById('cart-items');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="text-center p-4" style="background-color:#111; border-radius: 12px;">
              <h4 class="text-muted">üõí Your cart is empty.</h4>
              <p>Browse our <a href="shop.html" style="color:#c6a664;">Shop</a> to add items.</p>
            </div>
          </div>
        `;
        document.getElementById('cart-total').textContent = '‚Ç±0.00';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const totalPrice = (item.price * item.quantity).toLocaleString('en-PH', {
          style: 'currency', currency: 'PHP'
        });

        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="product-card">
            <img src="${item.image}" alt="${item.name}" class="img-fluid mb-3">
            <div class="product-title">${item.name}</div>
            <div class="product-price">${totalPrice}</div>
            <div class="d-flex align-items-center justify-content-center mt-2">
              <button class="qty-btn" onclick="changeQty(${index}, -1)">‚àí</button>
              <span>${item.quantity}</span>
              <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      document.getElementById('cart-total').textContent = total.toLocaleString('en-PH', {
        style: 'currency', currency: 'PHP'
      });
    }

    function changeQty(index, delta) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart[index]) return;
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    function clearCart() {
      if (confirm('Are you sure you want to clear your cart?')) {
        localStorage.removeItem('cart');
        updateCartDisplay();
      }
    }

    function checkoutCart() {
      alert('üìü Checkout feature coming soon! You can now proceed to connect with our sales team.');
    }

    // Back to Top Button
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      btn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    document.addEventListener('DOMContentLoaded', updateCartDisplay);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
