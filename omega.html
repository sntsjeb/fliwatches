    <!-- Back to Top Button -->
    <button id="backToTop" title="Go to top"> </button>

    <!-- Cart Script -->
    <script>
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
          const { id, name, price } = button.dataset;
          const image = button.closest('.product-card').querySelector('img').src;

          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const existing = cart.find(item => item.id === id);

          if (existing) {
            existing.quantity++;
          } else {
            cart.push({ id, name, price: parseFloat(price), quantity: 1, image });
          }

          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`${name} added to cart.`);
        });
      });

      const backToTopBtn = document.getElementById("backToTop");

      window.addEventListener("scroll", () => {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
          backToTopBtn.classList.add("show");  // Show with animation
        } else {
          backToTopBtn.classList.remove("show"); // Hide smoothly
        }
      });

      // Smooth scroll to top
      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
